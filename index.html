<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function toggleMenu() {
      const nav = document.querySelector(".nav-links");
      nav.classList.toggle("active");
    }
    //   window.addEventListener('load', () => {
    //   alert("Viewport size:\nWidth: " + window.innerWidth + "px\nHeight: " + window.innerHeight + "px");
    // });
  window.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("popup");
    const mainContainer = document.querySelector(".main-container");

    // Show popup and apply blur
    popup.style.display = "block";
    mainContainer.classList.add("blurred");

    // Remove popup and blur on any document click
    document.addEventListener("click", function () {
      popup.style.display = "none";
      mainContainer.classList.remove("blurred");
    }, { once: true }); // once = prevents multiple triggers
  });

    // Remove the popup on any click
    document.addEventListener("click", function () {
      const popup = document.getElementById("popup");
      if (popup) {
        popup.style.display = "none";
      }
    });
  </script>

  <body>
    <div id="popup" class="popup">
      <img
        src="stickers/Ride_Safe_Sticker-removebg-preview.png"
        alt="Caution Engineer"
      />

    </div>
    <div class="main-container">
      <!-- POPUP -->

      <!-- Header File -->

        </nav>
      </header>

      <!-- Sections -->
      <section id="hero" class="hero">
        <div class="hero-container">
          <!-- <p>Just your average Code Sorcerer</p> -->
          <img src="stickers/introvert.png" alt="" />
        </div>
      </section>

      <section id="about" class="about">About Me</section>

      <section id="projects" class="projects">Projects</section>

      <section id="skills" class="skills">Skills ...</section>

      <section id="contact" class="contact">Contact
        
      </section>

  </body>
</html>
